<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Свадебное приглашение</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Приглашение на нашу свадьбу Руслана и Наталии!</h1>
    <p>Помогите жениху добраться до невесты и собрать все сердечки!</p>
    <canvas id="maze"></canvas>

    <!-- фоновая музыка -->
    <audio id="bgMusic" src="music.mp3" loop autoplay></audio>

    <script src="script1.js" defer></script>
    <script>
        // автозапуск музыки при первом клике (обход блокировки браузера)
        window.addEventListener("click", () => {
            const music = document.getElementById("bgMusic");
            if (music.paused) music.play();
        });
    </script>
</body>
</html>
